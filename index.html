<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-menu">
        <h1>Welcome to BurgerMaker!</h1>
        <p>Create your dream burger by choosing buns, patties, condiments, and fresh ingredients. You can even choose from some presets and customize them yourself! Drag and drop to build, save your creation, and preview it from every angle!</p>
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="preset-btn" class="preset-btn btn">Presets</button>
        <button id="load-btn" class="load-btn btn">Load</button>
    </div>
</body>
</html>
